<div id="thread">
    <app-post-list-item-component 
        *ngFor="let val of list"
        [title]="val.title"
        [content]="val.content"
        [loveIts]="val.loveIts"
        [created_at]="val.created_at"
        [ngStyle]="{'color': getColor()}"
    >    
    </app-post-list-item-component>
</div>
